


<div class="col-xs-12 col-sm-9">
        <div class="content" id="hero_details">
           <h1 class="page-title">Un héro en détail</h1>
           <section class="section details">
              <div class="row">
                 <div class="col-vxs-12 col-xs-6 col-sm-5">
                    <div class="avatar-wrap">
                       <img class="avatar" src="./assets/images/{{herodetail.photo}}" alt="{{herodetail.nom}}">
                    </div>
                 </div>
                 <div class="col-vxs-12 col-xs-6 col-sm-7">
                    <div class="infos">
                       <h1 class="name">{{herodetail.nom}}</h1>
                       <p><span><span class="fwb">Citation :</span> {{herodetail.citation}}</span></p>
                       <p><span><span class="fwb">Âge :</span>      {{herodetail.age}}</span></p>
                       <p><span><span class="fwb">Pouvoir :</span>  {{herodetail.pouvoir}}</span></p>
                    </div>
                 </div>
              </div>
           </section>
        </div>
     </div>
