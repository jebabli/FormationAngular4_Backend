<div class="col-xs-12 col-sm-9">
    <div class="content" id="new_hero">
       <h1 class="page-title">Nouvelle candidature</h1>
       <section class="section">
          <form action="#">
             <div class="row">
                <div class="col-xs-6">
                   <p class="line">
                      <label for="">Quel est votre nom de héro?</label>
                      <input #textbox type="text"    [(ngModel)]="textValue" [ngModelOptions]="{standalone: true}" class="mb0 wide" required="">
                   </p>
                   <p class="line">
                      <label for="">Quel âge avez vous?</label>
                      <input #textbox1 type="number" [(ngModel)]="age" [ngModelOptions]="{standalone: true}" class="mb0 wide" required="">
                   </p>
                   <p class="line">
                      <label for="">Quel est votre pouvoir?</label>
                      <input #textbox2 type="text"   [(ngModel)]="pouvoir" [ngModelOptions]="{standalone: true}" class="mb0 wide" required="">
                   </p>
                   <p class="line">
                      <label for="">Quel est votre citation de référance?</label>
                      <input #textbox3 type="text"   [(ngModel)]="citacion" [ngModelOptions]="{standalone: true}" class="mb0 wide" required="">
                   </p>
                </div>
                <div class="col-xs-6">
                   <p class="line">
                      <label for="">Photo du héro</label>
                      <input #textbox4 type="file" [(ngModel)]="UrlImage" [ngModelOptions]="{standalone: true}" class="mb0">
                   </p>
                   <p class="line ac">
                      <img class="current_img" src="./assets/images/hero_img_placeholder.png" alt="Visuel hero" width="200" height="200">
                   </p>
                </div>
                <div class="col-xs-12">
                   <div class="hr mt2 mb2"></div>
                </div>
                <div class="col-xs-12 ac">
                   <button type="button" (click)="CreateHero(textbox.value,textbox1.value,textbox2.value,textbox3.value,textbox4.value)" class="btn btn_color3 recette_save"><span class="glyphicon glyphicon-ok mr0"></span><span>Valider ma candidature</span></button>
                </div>
             </div>
          </form>
       </section>
    </div>
 </div>
