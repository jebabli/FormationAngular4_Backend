<!-- Home -->
<main id="main">
        <div class="container">
           <div class="col-xs-12 col-sm-9">
              <div class="content" id="content_home">
                 <h1 class="page-title">Bienvenue à la base des Héros !</h1>
                 <!-- Héros disponibles -->
                 <section class="section">
                    <h2 class="title">~ Nos héros disponibles ~</h2>
                    <div class="heroes row">
                       <div class="col-xs-6 col-sm-3 hero" *ngFor="let Hero of _Heros">
                          <a [routerLink]="['/hero-details',Hero.id]">
                             <img src="./assets/images/{{Hero.photo}}" alt="{{Hero.nom}}" height="175" width="150">
                             <div class="bot">
                                <p class="name">{{Hero.nom}}</p>
                             </div>
                          </a>
                       </div>
                    </div>
                 </section>
                 <!-- Nouveau héro -->
                 <section class="section newhero">
                    <div class="row">
                       <div class="col-xs-12">
                          <p class="c">Vous êtes un héro? Rejoingez nous!</p>
                          <p class="b">                      
                             <a [routerLink]="['/add-hero']" class="btn btn_color1">                            
                             <span class="glyphicon glyphicon-plus-sign"></span>
                             <span>Créez un nouveau héro !</span>                        
                             </a>
                          </p>
                       </div>
                    </div>
                 </section>
              </div>
           </div>
        </div>
     </main>
